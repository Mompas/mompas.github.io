<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 50px;
        }
        form {
            max-width: 400px;
            width: 100%;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], select, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .version {
            text-align: center;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.5);
            padding: 10px;
        }
    </style>
</head>
<body>
    <main>
        <h1>Security Check</h1>
        <form id="securityCheckForm" action="/check" method="POST">
            <label for="domain">Domain:</label>
            <input type="text" id="domain" name="domain" placeholder="example.com" required>
            
            <label for="check_type">Select check type:</label>
            <select id="check_type" name="check_type" required>
                <option value="csrf">CSRF Tokens</option>
                <option value="cookies">Loosely Scoped Cookies</option>
            </select>
            
            <input type="submit" value="Submit">
        </form>
    </main>
    <div class="version">Version 0.00 - More features coming soon!</div>
</body>
</html>
